{% extends 'professional/base.html' %}

{% block content %}

    <form action="{% url 'pro:signup' %}" method="post">
    {% csrf_token %}

    <input type="number" name="username" placeholder="phone_number" required>
    <input type="password" name="password" placeholder="password" required>

    <button type="submit" class="btn btn-success">Sign Up</button>
    <a href="{% url 'pro:log' %}"><button type="button" class="btn btn-success">Cancel</button></a>
  </form>
  <div>
    {% for message in messages %}
    <h3 style="color: black;">{{message}}</h3>
    {% endfor %}
  </div>  
{% endblock %}
