{% extends 'home/base.html' %}

{% block content %}

			<form class="form-detail" action="/" method="post">
                {% csrf_token %}
				<h2>Register Proface</h2>
				<div class="form-row">
					<input type="text" name="fname" id="user_name" class="input-text" placeholder="Full name" required>
				</div>
				<div class="form-row">
					<input type="text" name="uname" id="user_name" class="input-text" placeholder="Phone Number" required>
				</div>
                <div class="form-row">
					<input type="text" name="email" id="e_mail" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="text" id="phone_number" name="job" class="input-text" placeholder="Profession ">
					<!-- <input type="number" name="phone_number" id="phone_number" class="input-text" placeholder="Phone Number" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"> -->
				</div>
				<div class="form-row">
					<input type="text" id="phone_number" name="place" class="input-text" placeholder="Location" required>
					<!-- <input type="number" name="phone_number" id="phone_number" class="input-text" placeholder="Phone Number" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"> -->
				</div>
				<div class="form-row">
					<input type="tel" id="phone_number" name="age" class="input-text" placeholder="Your Age" required>
					<!-- <input type="number" name="phone_number" id="phone_number" class="input-text" placeholder="Phone Number" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"> -->
				</div>

				<div style="margin-bottom: 20px">
					<h3 style="color: rgb(51, 51, 51);
					font-size: 18px;
					text-align:left;
					position: relative;
					padding: 6px 0 0;
					">Marital Status
					<select type="checkbox" name="marital_status" id="marital_status" class="input-choice" style="position:relative;
					z-index: 100;
					width: 168px;
					height: 34px;
					border: 1px solid #000;" >
						<option value="MARRIED">Married</option>
						<option value="SINGLE">Single</option>
						</select></h3>
				</div>
		
				    <div class="form-row-last">
					    <input type="submit" name="register" class="register" value="Register">
				    </div>
					
			</form>
			
		</div>
		<div>
			{% for message in messages %}
			<h2 style="color: aliceblue;">{{message}}</h2>
			{% endfor %}
		</div>  
	</div>
	
</body>
{% endblock %}
